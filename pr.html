<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .product {
      border: 1px solid black;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      font-size: 1.2em;
    }
    .product-price {
      color: green;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="product-list">Product Name and Price<br><br></div>
  <script>
    $(document).ready(function () {
      $.getJSON('pr.json', function (products) {
        $.each(products, function (index, product) {
          $('#product-list').append(
            '<div class="product">' +
              '<div class="product-name">' + product.name + '</div>' +
              '<div class="product-price">$' + product.price.toFixed(2) + '</div>' +
            '</div>'
          );
        });
      }).fail(function () {
        $('#product-list').html('<p>Error loading product data.</p>');
      });
    });
  </script>

</body>
</html>
